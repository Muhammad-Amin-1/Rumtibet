<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Румтибет</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="./resources/css/main.css" type="text/css" />
  </head>
  <body>
    <section class="section-top">
      <div class="container">
        <header class="header">
          <div class="header__inner">
            <a href="#" class="header__logo logo">
              <img
                class="logo__image"
                src="./resources/images/icons/logo.svg"
                alt="Румтибет"
                width="137"
                height="72"
                loading="lazy"
              />
            </a>
            <nav class="header__menu">
              <ul class="header__menu-list">
                <li class="header__menu-item">
                  <a href="#" class="header__menu-link">Главная </a>
                </li>
                <li class="header__menu-item">
                  <a href="#" class="header__menu-link">Про гида</a>
                </li>
                <li class="header__menu-item">
                  <a href="#" class="header__menu-link">Программа тура</a>
                </li>
                <li class="header__menu-item">
                  <a href="#" class="header__menu-link">Стоимость</a>
                </li>
                <li class="header__menu-item">
                  <a href="#" class="header__menu-link">Блог</a>
                </li>
                <li class="header__menu-item">
                  <a href="#" class="header__menu-link">Контакты</a>
                </li>
              </ul>
            </nav>
            <button class="header__button button" type="button">
              Консультация
            </button>
          </div>
        </header>
        <main class="main">
          <section class="section-rumtibet">
            <div class="section__body">
              <div class="rumtibet">
                <div class="rumtibet__body">
                  <h1 class="rumtibet__title">
                    Насладись прогулкой в горах с командой единомышленников
                  </h1>
                </div>
                <div class="rumtibet__location">
                  <form class="rumtibet__form">
                    <ul class="rumtibet__list">
                      <li class="rumtibet__item">
                        <label for="my-browser">выберите из списка</label>
                        <input
                          class="input"
                          type="text"
                          list="browsers"
                          id="my-browser"
                          name="text"
                          placeholder="Локация для тура"
                        />
                        <datalist id="browsers">
                          <option value="Эвересь"></option>
                          <option value="Эльбрус"></option>
                          <option value="Конго"></option>
                        </datalist>
                      </li>
                      <li class="rumtibet__item">
                        <label class="rumtibet-label" for="dateInput"
                          >укажите диапазон</label
                        >
                        <input
                          class="input"
                          type="date"
                          list="dateList"
                          id="date"
                          placeholder="Дата похода"
                        />
                      </li>
                      <li class="rumtibet__item">
                        <label for="my-browser">минимум 4 человека</label>
                        <input
                          class="input"
                          type="text"
                          list="browsers"
                          id="my-browser"
                          name="text"
                          placeholder="Участники"
                        />
                        <datalist id="browsers">
                          <option value="саня"></option>
                          <option value="куьра"></option>
                          <option value="Леча"></option>
                        </datalist>
                      </li>
                      <li class="rumtibet__item">
                        <button class="rumtibet__button button button-light">
                          Найти программу
                        </button>
                      </li>
                    </ul>
                  </form>
                </div>
              </div>
            </div>
          </section>
        </main>
      </div>
    </section>
  </body>
</html>
